PLG_USER_ZYGO_PROFILE_GET_PROFILE_DATA = '<div class="alert alert-info">To get users extended profile info in arbitrary code position do the following:<br /><br />
<code>include_once (JPATH_ROOT."/plugins/user/zygo_profile/zygo_helper.php");</code><br/>
Then follow these steps:<br/><br/>
<ul>
<li>
Get particular field html-code:<br/>
<code>$field_html = ZygoHelper::getField($fid, $uid);</code>
</li>
<li>
Get specific field value in form as it stored in the database:<br/>
<code>$field = ZygoHelper::getFieldData($fid, $uid);</code>
</li>
<li>
Get object with references to avatar - large image and thumbnail:<br/>
<code>$avatar_links = ZygoHelper::getAvatar($uid);</code>
</li>
<li>
In case several fields with type "avatar" was created, its necessary to specify:<br/>
<code>$avatar_links = ZygoHelper::getAvatar($uid, $fid);</code>
</li>
<li>
Get data from all fields of the extended profile for users group:<br/>
<code>$users_data = ZygoHelper::getUsersInfo($uids);</code>
</li>
<li>
Get data from all fields of the extended profile for user:<br/>
<code>$user_data = ZygoHelper::getUserInfo($uid);</code>
</li>
</ul>

</div>
<div class="alert">
Where:<br /> <b>$uid</b> - users id<br /> <b>$fid</b> - extended profile field id<br /> (see in created profile fields in "Plugin" tab <b>ID =</b> "" near "Field name" text)<br /><br />
Example: display users avatar in certain articles place with layout "featured" in "com_content" assuming that the ID avatars field = 2<br />
<code>$field_html = ZygoHelper::getField(2, $this->item->created_by);</code>

</div>

<div class="alert alert-success" style="text-align:center">
For all questions, suggestions, advice of the  plugin development and comments please contact me:<br /><br />
<b>irina@psytonica.ru</b><br />
<b><a href="http://www.psytronica.ru/">http://www.psytronica.ru/</a></b>
</div>

<div class="alert alert-info" style="text-align:center">
<h4 style="color:#3c763d">Thanks:</h4>
Special thanks to developer <b style="color:#8a6d3b">docenttmp</b>, who has made an essential contribution to development of a plug-in.<br />
Thanks to community <b><a href="http://joomlaforum.ru">http://joomlaforum.ru</a></b>, and all other
Zygo Profile users for your help in testing and advice.
</div>
