PLG_USER_ZYGO_PROFILE_WEBCAM_INFO = '<div class="alert alert-info">Important Note for Chrome 47+ and other browsers based on it :<br /><br />

<div class="alert">
Google Chrome has made it a strict requirement that your website be secure (HTTPS) if you want to access the camera.  This change is live in Chrome version 47 and up.
So basically, if you want to use Webcam, you will need to host your website with SSL / HTTPS.  The only alternative is to force Flash fallback mode on Chrome, which is probably not desirable.

See this Chromium page for details: <b><a href="https://www.chromium.org/Home/chromium-security/prefer-secure-origins-for-powerful-new-features">https://www.chromium.org/Home/chromium-security/prefer-secure-origins-for-powerful-new-features</a></b>
</div>
<div class="alert">
getUserMedia() no longer works on insecure origins. To use this feature, you should consider switching your application to a secure origin, such as HTTPS. See <b><a href="https://goo.gl/rStTGz">https://goo.gl/rStTGz</a></b> for more details.
</div>
</div>
'

