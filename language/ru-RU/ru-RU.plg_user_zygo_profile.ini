PLG_USER_ZYGO_PROFILE_GET_PROFILE_DATA = '<div class="alert alert-info">Чтобы получить информацию о расширенном профиле пользователя в произвольном месте кода сайта, необходимо сделать следующее:<br /><br />
<code>include_once (JPATH_ROOT."/plugins/user/zygo_profile/zygo_helper.php");</code><br/>
Затем можно выполнить следующие действия:<br/><br/>
<ul>
<li>
Получить html-код определенного поля:<br/>
<code>$field_html = ZygoHelper::getField($fid, $uid);</code>
</li>
<li>
Получить значение определенного поля в том виде, в котором оно хранится в базе данных:<br/>
<code>$field = ZygoHelper::getFieldData($fid, $uid);</code>
</li>
<li>
Получить объект со ссылками на аватар - большое изображение и thumbnail:<br/>
<code>$avatar_links = ZygoHelper::getAvatar($uid);</code>
</li>
<li>
В случае, если созданы несколько полей типа avatar, стоит указывать:<br/>
<code>$avatar_links = ZygoHelper::getAvatar($uid, $fid);</code>
</li>
<li>
Получить данные из всех полей расширенного профиля для группы пользователей:<br/>
<code>$users_data = ZygoHelper::getUsersInfo($uids);</code>
</li>
<li>
Получить данные из всех полей расширенного профиля для одного пользователя:<br/>
<code>$user_data = ZygoHelper::getUserInfo($uid);</code>
</li>
</ul>

</div>
<div class="alert">
Где:<br /> <b>$uid</b> - id пользователя<br /> <b>$fid</b> - id поля расширенного профиля<br /> (См. на вкладке "Плагин" в созданных полях профиля <b>ID =</b> '' рядом с текстом "Название поля")<br /><br />
Пример: вывести аватар пользователя в определенное место материала раскладки 'featured' в 'com_content' предполагая, что ID поля аватара = 2<br />
<code>$field_html = ZygoHelper::getField(2, $this->item->created_by);</code>

</div>

